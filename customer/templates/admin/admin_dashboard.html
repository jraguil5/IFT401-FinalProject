{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ADMIN â€¢ Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/portfolio.css' %}" />
    <style>
        .admin-card {
            max-width: 640px;
            margin: 60px auto;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,.15);
            padding: 40px;
            text-align: center;
        }
        .admin-card h2 {
            margin: 0 0 24px;
            color: var(--ink);
        }
        .construction-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }
        .construction-message {
            font-size: 1.2rem;
            color: var(--primary);
            padding: 20px;
            border: 2px dashed var(--primary);
            border-radius: 8px;
            margin: 24px 0;
        }
        .admin-links {
            margin-top: 32px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .admin-links a {
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: background .15s;
        }
        .admin-links a:hover {
            background: var(--surface);
        }
    </style>
</head>
<body class="portfolio">
    <header class="site-header">
        <div class="brand">
            <img src="{% static 'images/logo_investr.io.png' %}" alt="InvestR.io Logo" class="site-logo" />
            <span class="brand-text">ADMIN â€¢ Dashboard</span>
        </div>
        <nav class="nav">
            <a href="{% url 'admin_dashboard' %}" class="active">Dashboard</a>
            <a href="{% url 'admin_create_stock' %}">Create Stock</a>
            <a href="{% url 'admin_change_market_hours' %}">Change Hours</a>
            <a href="{% url 'sign_out' %}">Logout</a>
        </nav>
    </header>
    
    <main class="wrap">
        <div class="admin-card">
            <div class="construction-icon">ðŸš§</div>
            <h2>Administrator Dashboard</h2>
            
            <div class="construction-message">
                Dashboard Under Development
            </div>
            
            <p style="color: var(--muted);">
                Use the navigation bar or links below to access admin functions.
            </p>
            
            <div class="admin-links">
                <a href="{% url 'admin_create_stock' %}">Create New Stock</a>
                <a href="{% url 'admin_change_market_hours' %}">Change Market Hours</a>
            </div>
        </div>
    </main>
</body>
</html>
