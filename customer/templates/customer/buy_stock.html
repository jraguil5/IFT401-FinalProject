{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Reuse the same stylesheet as portfolio -->
  <link rel="stylesheet" href="{% static 'css/portfolio.css' %}" />

  <style>
    /* Page-specific tweaks only (everything else comes from portfolio.css) */
    .buy-card {
      max-width: 640px;
      margin: 24px auto;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      padding: 24px;
    }
    .buy-card h2 { margin: 0 0 16px; }

    .field { margin-bottom: 16px; }
    .field label { display: block; font-weight: 600; margin-bottom: 6px; }
    .select, .input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      background: var(--surface);
      outline: none;
      transition: box-shadow .15s, border-color .15s;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .select:focus, .input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--ring); }

    .numbers { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin: 8px 0 12px; }
    .est, .cash { font-weight: 700; color: #0f172a; }
    .meta { color: var(--muted); }

    .btn {
      width: 100%;
      padding: 12px 16px;
      background: var(--primary);
      color: #fff;
      border: 0;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: background .15s, opacity .15s, transform .02s;
    }
    .btn:hover { background: var(--primary-600); }
    .btn:active { transform: translateY(1px); }
    .btn[disabled] { opacity: .5; cursor: not-allowed; }

    .warn {
      margin-top: 12px;
      color: #b91c1c;
      background: #fee2e2;
      border: 1px solid #fecaca;
      padding: 10px 12px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>

<body class="portfolio">
  <!-- SAME HEADER AS portfolio.html -->
  <header class="site-header">
    <div class="brand">
      <img src="{% static 'images/logo_investr.io.png' %}" alt="InvestR.io Logo" class="site-logo" />
      <span class="brand-text">Buy Stock</span>
    </div>
    <nav class="nav">
     <a href="{% url 'portfolio' %}" class="active">Portfolio</a>
      <a href="{% url 'buy_stock' %}">Buy Stock</a>
      <a href="{% url 'sell_stock' %}">Sell Stock</a>
      <a href="{% url 'deposit_cash' %}">Deposit Cash</a>
      <a href="{% url 'withdraw_cash' %}">Withdraw Cash</a>
      <a href="{% url 'sign_out' %}">Logout</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="buy-card">
      <h2>Buy Stock</h2>

      <div class="field">
        <label for="stock">Select Stock</label>
        <select id="stock" class="select">
          <option value="" selected disabled>Choose a stock</option>
          <option value="190" data-ticker="AAPL">AAPL — Apple</option>
          <option value="250" data-ticker="TSLA">TSLA — Tesla</option>
          <option value="310" data-ticker="MSFT">MSFT — Microsoft</option>
          <option value="145" data-ticker="AMZN">AMZN — Amazon</option>
          <option value="300" data-ticker="META">META — Meta</option>
        </select>
        <div class="meta">Current Price: <span id="priceDisplay">$0</span></div>
      </div>

      <div class="field">
        <label for="shares">Number of Shares</label>
        <input id="shares" class="input" type="number" min="1" step="1" placeholder="e.g., 5" />
      </div>

      <div class="numbers">
        <div>Estimated Cost: <span class="est" id="estCost">$0</span></div>
        <div>Cash Available: <span class="cash" id="cashAvail">$1,000</span></div>
      </div>

      <button id="buyBtn" class="btn" disabled>Buy</button>
      <div id="warn" class="warn">Balance too low — insufficient funds.</div>

      <div class="meta" style="margin-top:12px;">
        Need more cash? <a href="#" style="color:var(--primary-600);font-weight:700;text-decoration:none;">Add Cash to Account</a>
      </div>
    </section>
  </main>

  <script>
    // Small JS for estimated cost and validation
    const select = document.getElementById('stock');
    const shares = document.getElementById('shares');
    const priceDisplay = document.getElementById('priceDisplay');
    const estCost = document.getElementById('estCost');
    const cashAvailEl = document.getElementById('cashAvail');
    const buyBtn = document.getElementById('buyBtn');
    const warn = document.getElementById('warn');

    let cash = 1000;
    const fmt = n => '$' + Number(n).toLocaleString();

    function update() {
      const price = parseFloat(select.value || 0);
      const qty = parseInt(shares.value || 0, 10);
      const total = price * qty;

      priceDisplay.textContent = price ? fmt(price) : '$0';
      estCost.textContent = fmt(total);
      cashAvailEl.textContent = fmt(cash);

      const valid = price > 0 && qty > 0;
      const enough = total <= cash;
      warn.style.display = valid && !enough ? 'block' : 'none';
      buyBtn.disabled = !(valid && enough);
    }

    select.addEventListener('change', update);
    shares.addEventListener('input', update);

    buyBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const price = parseFloat(select.value || 0);
      const qty = parseInt(shares.value || 0, 10);
      const total = price * qty;
      if (total <= cash && price && qty) {
        cash -= total;
        alert(`Bought ${qty} share(s) for ${fmt(total)}`);
        shares.value = '';
        update();
      }
    });

    update();
  </script>
</body>
</html>
