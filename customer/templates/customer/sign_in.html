{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/sign_in.css' %}" />
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>

        {% if messages %}
            {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'sign_in' %}">
            
            {% csrf_token %} 
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Sign in</button>
            
            <div class="actions">
                <a href="/forgot-password">Forgot Username/Password?</a>
            </div>
        </form>

        <div class="signup-link">
            Donâ€™t have an account? <a href="{% url 'register' %}">Sign up</a>
        </div>
    </div>
</body>
</html>
