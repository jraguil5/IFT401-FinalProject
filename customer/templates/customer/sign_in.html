{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .actions a {
            font-size: 0.9em;
            text-decoration: none;
            color: #555;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .signup-link {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
        }

        .signup-link a {
            color: #333;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/sign_up.css' %}" />
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>

        <form method="post" action="{% url 'sign_in' %}">
            
            {% csrf_token %} 
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Sign in</button>
            
            <div class="actions">
                <a href="/forgot-password">Forgot Username/Password?</a>
            </div>
        </form>

        <div class="signup-link">
            Donâ€™t have an account? <a href="{% url 'register' %}">Sign up</a>
        </div>
    </div>
</body>
</html>
