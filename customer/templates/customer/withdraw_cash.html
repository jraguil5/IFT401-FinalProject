{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Withdraw Cash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Reuse shared styles -->
  <link rel="stylesheet" href="{% static 'css/portfolio.css' %}" />

  <style>
    /* Page-specific tweaks */
    .withdraw-card{
      max-width: 560px;
      margin: 24px auto;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      padding: 24px;
    }
    .withdraw-card h2{ margin: 0 0 16px; }

    .field{ margin: 16px 0; }
    .field label{ display:block; font-weight:600; margin-bottom:6px; }
    .input{
      width:100%;
      padding:12px 14px;
      border:1px solid #cbd5e1;
      border-radius:8px;
      background: var(--surface);
      outline:none;
      transition: box-shadow .15s, border-color .15s;
      font-size:1rem;
      box-sizing:border-box;
    }
    .input:focus{ border-color: var(--primary); box-shadow:0 0 0 3px var(--ring); }

    .btn{
      width:100%;
      padding:12px 16px;
      background: var(--primary);
      color:#fff;
      border:0;
      border-radius:8px;
      font-weight:700;
      cursor:pointer;
      transition: background .15s, opacity .15s, transform .02s;
      margin-top: 8px;
    }
    .btn:hover{ background: var(--primary-600); }
    .btn:active{ transform: translateY(1px); }
    .btn[disabled]{ opacity:.5; cursor:not-allowed; }

    .meta{ color: var(--muted); margin-top: 8px; }
    .strong{ font-weight:700; color:#0f172a; }

    .warn, .ok{
      margin-top:12px; padding:10px 12px; border-radius:8px; display:none;
    }
    .warn{ color:#b91c1c; background:#fee2e2; border:1px solid #fecaca; }
    .ok{ color:#065f46; background:#ecfdf5; border:1px solid #a7f3d0; }
  </style>
</head>

<body class="portfolio">
  <!-- Same header as other pages -->
  <header class="site-header">
    <div class="brand">
      <img src="{% static 'images/logo_investr.io.png' %}" alt="InvestR.io Logo" class="site-logo" />
      <span class="brand-text">Withdraw Cash</span>
    </div>
    <nav class="nav">
      <a href="{% url 'portfolio' %}">Portfolio</a>
      <a href="buy_stock.html">Buy Stock</a>
      <a href="sell_stock.html">Sell Stock</a>
      <a href="deposit_cash.html">Deposit Cash</a>
      <a href="withdraw_cash.html" class="active">Withdraw Cash</a>
      <a href="sign_in.html">Logout</a>
    </nav>
  </header>

  <main class="wrap">
    <section class="withdraw-card">
      <h2>Withdraw Cash</h2>

      <div class="field">
        <label for="amount">Enter Amount to Withdraw ($)</label>
        <input id="amount" class="input" type="number" min="1" step="1" placeholder="e.g., 200" />
      </div>

      <button id="withdrawBtn" class="btn" disabled>Withdraw</button>

      <div class="meta">Cash Available: <span id="cashAvail" class="strong">$1,000</span></div>

      <div id="warn" class="warn"></div>
      <div id="ok" class="ok">Withdrawal successful.</div>
    </section>
  </main>

  <script>
    // Simple demo state (replace with real app state later)
    let cash = 1000;

    const amount = document.getElementById('amount');
    const btn = document.getElementById('withdrawBtn');
    const cashAvail = document.getElementById('cashAvail');
    const warn = document.getElementById('warn');
    const ok = document.getElementById('ok');

    const fmt = n => '$' + Number(n).toLocaleString();

    function validate() {
      const val = amount.value.trim();
      const n = Number(val);
      const isInt = Number.isInteger(n);
      const valid = isInt && n > 0;

      btn.disabled = !valid;
      warn.style.display = valid ? 'none' : (val ? 'block' : 'none');
      warn.textContent = valid ? '' : 'Invalid amount. Please enter a whole number greater than 0.';
      ok.style.display = 'none';
    }

    amount.addEventListener('input', validate);

    btn.addEventListener('click', (e) => {
      e.preventDefault();
      const n = Number(amount.value);
      if (!Number.isInteger(n) || n <= 0) { validate(); return; }

      if (n > cash) {
        warn.textContent = 'Insufficient funds for this withdrawal.';
        warn.style.display = 'block';
        ok.style.display = 'none';
        return;
      }

      cash -= n;
      cashAvail.textContent = fmt(cash);
      amount.value = '';
      validate();
      warn.style.display = 'none';
      ok.style.display = 'block';
    });

    // init
    cashAvail.textContent = fmt(cash);
    validate();
  </script>
</body>
</html>
