version: 1
backend:
  phases:
    build:
      commands:
        - pip install --upgrade pip
        - pip install -r requirements.txt
        - python manage.py migrate --noinput
        - python manage.py collectstatic --noinput
frontend:
  phases:
    preBuild:
      commands:
        - pip install --upgrade pip
        - pip install -r requirements.txt
    build:
      commands:
        - echo "Build complete for Django backend"
  artifacts:
    baseDirectory: staticfiles
    files:
      - '**/*'
  cache:
    paths:
      - .cache/pip